{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="sidebar mb-3">
            <div class="container">
                <h2>Wiki</h2>
                <form action="{% url 'encyclopedia:search' %}" method="get" id="search">
                    {% csrf_token %}
                    <div class="input-group">
                        <input class="form control" type="text" name="q" placeholder="Search Encyclopedia">
                        <div class="input-group-addon">
                            <button class="btn btn-outline-secondary" type="submit"
                                form="search">&#x1F50E;&#xFE0E;</button>
                        </div> 
                    </div>
                </form>

                <div class="mt-3">
                    <div class="list-group" id="myList" role="tablist">
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="{% url 'encyclopedia:index' %}" role="tab">Home</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="{% url 'encyclopedia:new' %}" role="tab">Create New Page</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="{% url 'encyclopedia:random' %}" role="tab">Random Page</a>
                    </div>
                </div>
            </div>
        </div>
        {% block nav %}
        {% endblock %}

        <div class="main col-lg-10 col-md-9">
            {% block body %}
            {% endblock %}
        </div>
    </div>


</body>

</html>
