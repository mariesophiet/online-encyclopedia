{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
        {% url 'encyclopedia:title' title=entry  as url %}
            <li><a href="{{ url }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
